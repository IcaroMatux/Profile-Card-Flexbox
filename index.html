<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon gatinho.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="cat-card">
        <img src="src/images/gato rindo ex-1.jpg" alt="Gatinho Rindo" class="image">

        <div class="pessoal-infos">
            <h2>Atumalaka <span class="age">10</span>
            </h2>

        </div>

        <div class="infos">

            <div>
                <h2>80k</h2>
                <p class="followers">Followers</p>
            </div>


            <div>
                <h2>803k</h2>

            </div>

            <div>
                <h2>1.4k</h2>
                <p class="photos">Photos</p>
            </div>

        </div>
    </main>
